name: Cherry-pick request
description: Provide commit ID's to cherry-pick into a specific branch
# labels: ["type: bug", "untriaged"]
# assignees:
#   - pavank1992
#   - sgowroji
#   - iancha1992
body:
  - type: textarea
    id: commit_ids
    attributes:
      label: >
        Please put the commit ID's (at least first 6 digits of the commit ID's). If multiple, then please separate by commas.
        Example: 9e90a6, f1da12
  - type: dropdown
    id: subteam
    attributes:
      label: >
        Which category does this issue belong to?
      description: >
        Please, add a label(s). If you cannot find a label you want, then please add the label to the PR on your own when it's created.
      multiple: true
      options:
        - team-CLI
        - team-OSS
        - team-Core
        - team-Bazel
        - team-Android
        - z-team-Apple
        - team-Rules-API
        - team-Rules-CPP
        - team-Local-Exec
        - team-Rules-Java
        - team-Rules-ObjC
        - team-Loading-API
        - team-Performance
        - team-Remote-Exec
        - team-ExternalDeps
        - team-Rules-Python
        - team-Rules-Server
        - team-Documentation
        - team-Configurability
        - team-Starlark-Integration
        - team-Starlark-Interpreter
  - type: textarea
    id: reviewer
    attributes:
      label: >
        Please provide the reviewers of the PR once it's created after cherry-picking.
        Example: @iancha1992, @keertk
  - type: input
    id: branch_name
    attributes:
      label: >
        Please provide a release branch name.
        Example: release-6.3.0