name: cherry-picker-on-comment

on:
  # workflow_run:
  #   workflows: ["release-helper"]
  #   types:
  #     - completed
  # issue:
  #   types:
  #     [created]
  issues:
    types: [milestoned]

jobs:
  testing:
    if: startsWith(github.event.issue.body, 'Forked from')
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@6b3083af2869dc3314a0257a42f4af696cc79ba3 # v2.3.1
        with:
          egress-policy: audit
      - name: Logging github event
        run: echo '${{ toJSON(github.event) }}' | jq
      - name: Run helper
        uses: iancha1992/continuous-integration/actions/cherry-picker/on-comment@release_test # master
        with:
          token: ${{ secrets.BAZEL_IO_TOKEN }}

